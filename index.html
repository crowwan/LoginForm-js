<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>

  <link rel="stylesheet" href="/src/main.css">
</head>
<body>
  <div class="container">
    <form class="form form--hidden" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message-error">Incorrect username/password combination.</div>
      <div class="form__input-group">
        <input type="text" class="form__input" placeholder="Username or email" autofocus>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " placeholder="Password" autofocus>
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a id = "linkCreateAccount" href = './' class="form__link">Don't have an account? Create account</a>
      </p>
    </form>
    <form class="form" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message-error"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" placeholder="Username or email" autofocus>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " placeholder="Email Address" autofocus>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " placeholder="Password" autofocus>
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input " placeholder="Confirm Password" autofocus>
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a id = "linkLogin" href = './' class="form__link">Already have an account? Sign in</a>
      </p>
    </form>
  </div>
  <script src="/src/main.js"></script>
</body>
</html>
